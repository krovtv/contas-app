<body>

<div class="container mt-4">

    <!-- Tabela de contas -->
    <table class="table table-striped" th:if="${!contas.isEmpty()}">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>DescriÃ§Ã£o</th>

        <tbody>

                    01/01/2025

<td data-label="Status">

</td>
