<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{src\main\resources\static\css\styles.css}">
</head>
<body>
    <div th:fragment="body">
        <h3>Contas 
            <small class="text-muted">
                Saldo: R$ 
                <!-- ✅ CORRIGIDO: ordem correta dos parâmetros -->
                <span th:text="${#numbers.formatDecimal(saldo, 1, 'COMMA', 2, 'POINT')}">0,00</span>
            </small>
        </h3>

        <div th:if="${contas.isEmpty()}" class="alert alert-info">
            Nenhuma conta cadastrada.
        </div>

        <table class="table table-striped" th:if="${!contas.isEmpty()}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Vencimento</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="c : ${contas}">
                    <td data-label="ID" th:text="${c.id}">1</td>
                    <td data-label="Tipo" th:text="${c.tipo}">PAGAR</td>
                    <td data-label="Descrição" th:text="${c.descricao}">Descrição</td>
                    
                    <!-- ✅ CORRIGIDO: formatação correta de valores monetários -->
                    <td data-label="Valor">
                        R$ <span th:text="${#numbers.formatDecimal(c.valor, 1, 'COMMA', 2, 'POINT')}">0,00</span>
                    </td>
                    
                    <!-- Formatação de data -->
                    <td data-label="Vencimento" th:text="${#temporals.format(c.dataVencimento, 'dd/MM/yyyy')}">01/01/2025</td>
                    
                    <td data-label="Status">
                        <span class="badge" 
                              th:classappend="${c.status == 'PAGO' ? 'bg-success' : (c.status == 'CANCELADO' ? 'bg-secondary' : 'bg-warning')}"
                              th:text="${c.status}">PENDENTE</span>
                    </td>

                    <td data-label="Ações">
                        <div class="btn-group btn-group-sm" role="group">
                            <a th:href="@{/contas/editar/{id}(id=${c.id})}" 
                               class="btn btn-primary">Editar</a>
                            <a th:href="@{/contas/excluir/{id}(id=${c.id})}" 
                               class="btn btn-danger"
                               onclick="return confirm('Confirmar exclusão?');">Excluir</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
