<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Contas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="registro-container">
        <div class="registro-card">
            <div class="registro-logo">
                <h1>ðŸ’° Contas</h1>
                <p class="text-muted">Crie sua conta gratuita</p>
            </div>
            
            <!-- Mensagens -->
            <div th:if="${mensagem}" 
                 class="alert alert-dismissible fade show" 
                 th:classappend="${'alert-' + tipoMensagem}"
                 role="alert">
                <span th:text="${mensagem}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <!-- FormulÃ¡rio de Registro -->
            <form th:action="@{/registro}" th:object="${usuario}" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" 
                           class="form-control" 
                           id="nome" 
                           th:field="*{nome}"
                           placeholder="JoÃ£o Silva"
                           required 
                           autofocus>
                    <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           th:field="*{email}"
                           placeholder="seu@email.com"
                           required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" 
                           class="form-control" 
                           id="senha" 
                           th:field="*{senha}"
                           placeholder="MÃ­nimo 6 caracteres"
                           required
                           minlength="6">
                    <div class="text-danger" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    âœ¨ Criar Conta
                </button>
                
                <div class="text-center">
                    <p class="mb-0">
                        JÃ¡ tem uma conta? 
                        <a href="/login" class="text-decoration-none fw-bold">FaÃ§a login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
