<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .subtitle {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #eee;
        }

    </style>
</head>
<body>

<h1>Dashboard</h1>

<!-- Estatísticas -->
<div class="container">

    <div class="card">
        <div class="subtitle">Total de Contas</div>
        <h2 th:text="${totalContas}">0</h2>
    </div>

    <div class="card">
        <div class="subtitle">Contas Pendentes</div>
        <h2 th:text="${contasPendentes}">0</h2>
    </div>

    <div class="card">
        <div class="subtitle">Contas Pagas</div>
        <h2 th:text="${contasPagas}">0</h2>
    </div>

    <div class="card">
        <div class="subtitle">Contas Vencidas</div>
        <h2 th:text="${contasVencidas}">0</h2>
    </div>

</div>

<!-- Valores -->
<div class="container">

    <div class="card">
        <div class="subtitle">Total a Pagar</div>
        <h2 th:text="${totalAPagar}">0</h2>
    </div>

    <div class="card">
        <div class="subtitle">Total a Receber</div>
        <h2 th:text="${totalAReceber}">0</h2>
    </div>

    <div class="card">
        <div class="subtitle">Saldo Atual</div>
        <h2 th:text="${saldoAtual}">0</h2>
    </div>

</div>

<!-- Próximas contas -->
<h2>Contas próximas do vencimento (7 dias)</h2>

<table>
    <thead>
        <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Vencimento</th>
            <th>Status</th>
        </tr>
    </thead>

    <tbody>
    <tr th:each="conta : ${contasProximasVencimento}">
        <td th:text="${conta.descricao}">Descrição</td>
        <td th:text="${conta.valor}">0.00</td>
        <td th:text="${conta.dataVencimento}">2025-01-01</td>
        <td th:text="${conta.status}">PENDENTE</td>
    </tr>
    </tbody>
</table>

</body>
</html>
